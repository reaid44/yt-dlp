<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form action="/download" method="post">
            <div class="input-group">
                <input type="text" name="url" placeholder="Enter YouTube URL" required>
                <span class="arrow" onclick="toggleDropdown()">â‡©</span>
            </div>

            <div id="format-dropdown" class="dropdown hidden">
                <label><input type="radio" name="format" value="mp4" checked> MP4 (Video)</label><br>
                <label><input type="radio" name="format" value="m4a"> M4A (Audio)</label><br>
                <label><input type="radio" name="format" value="mp3"> MP3 (Audio)</label>
            </div>

            <button type="submit">Download</button>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("format-dropdown");
            dropdown.classList.toggle("hidden");
        }
    </script>
</body>
</html>
