<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YT-DLP Downloader (Real Progress)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>YT-DLP Downloader</h1>

    <div class="input-row">
      <input id="urlInput" type="text" placeholder="YouTube URL paste করুন…">
      <button id="downloadBtn">Prepare</button>
    </div>

    <div class="meta" id="meta">
      <img id="thumb" alt="" />
      <div>
        <div id="title"></div>
        <div id="statusText">Status: idle</div>
      </div>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressPercent">0%</div>

    <div class="actions">
      <a id="mp4Btn" class="btn" href="#" style="display:none;">Download MP4</a>
      <a id="mp3Btn" class="btn" href="#" style="display:none;">Download MP3</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
